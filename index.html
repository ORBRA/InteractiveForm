<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <!--<link href="styles/reset.css" rel="stylesheet" />-->
    <link href="styles/myStyle.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="jScripts/jquery-3.6.0.min.js"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript">  </script>
</head>
<body>
    <!-- טופס להזמנה של פיצה ושתייה -->
    <form id="pizzaForm">
        <!-- תיבת טקסט להכנסת השם של המזמין פועלת עפ הפונקציה של בדיקת הטופס -->
        <label for="textInput" class="title">תכניס את השם להזמנה שלך:</label>
        <input type="text" id="textInput" name="textInput" oninput="validateForm()">
        <!-- תיבות הצ'ק בוקס של התוספות של הפיצה פועלות עם הפונקציה של העדכון פיצה-->
        <fieldset class="Toppings">
            <legend class="title">תבחר את התוספות שלך (לא חובה)</legend>
            <label><input type="checkbox" name="toppings" value="Tomatoes" onchange="updatePizza()"> עגבניות</label>
            <label><input type="checkbox" name="toppings" value="Salami" onchange="updatePizza()"> סלאמי</label>
            <label><input type="checkbox" name="toppings" value="Peppers" onchange="updatePizza()"> פלפלים</label>
        </fieldset>
        <!-- תיבות הרדיו של השתייה פועלות עם הפונקציה של העדכון שתייה-->
        <fieldset class="Beverages">
            <legend class="title">תבחר את השתייה שלך</legend>
            <label><input type="radio" name="beverages" value="Blueberries" onchange="updateBeverage()"> אוכמניות</label>
            <label><input type="radio" name="beverages" value="Lemon" onchange="updateBeverage()"> לימונדה</label>
            <label><input type="radio" name="beverages" value="Orange" onchange="updateBeverage()"> תפוזים</label>
            <label><input type="radio" name="beverages" value="Watermelon" onchange="updateBeverage()"> אבטיח</label>
        </fieldset>
        <!-- כפתור השליחה של ההזמנה פועל עם הפוקציה של השליחה-->
        <button type="button" id="submitButton" onclick="showConfirmation()" disabled>שלח הזמנה</button>
    </form>
    <!-- מיכל להצגת הפיצה הנבחרת-->
    <div id="pizzaContainer">
        <div class="serving">הפיצה שלך:</div>
        <img id="pizzaImage" src="Images/pizza_default.png" alt="Default Pizza">
    </div>
    <!--מיכל להצגת השתייה הנבחרת-->
    <div id="beverageContainer">
        <div class="serving">השתייה שלך:</div>
        <img class="beverage" id="Blueberries" src="Images/Blueberries.png" alt="Blueberries">
        <img class="beverage" id="Lemon" src="Images/Lemon.png" alt="Lemon">
        <img class="beverage" id="Orange" src="Images/Orange.png" alt="Orange">
        <img class="beverage" id="Watermelon" src="Images/Watermelon.png" alt="Watermelon">
    </div>
    <!--  תצוגה של הודעת האישור -->
    <div id="confirmationMessage" class="hidden"></div>
    <!--  תצוגה של סיכום ההזמנה -->
    <div id="orderSummaryModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>סיכום ההזמנה שלך</h2>
            <p id="orderSummaryText"></p>
        </div>
    </div>
</body>
</html>
